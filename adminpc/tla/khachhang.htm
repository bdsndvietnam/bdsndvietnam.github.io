<form method="get" action="">
<input name="act" value="khachhang" type="hidden">
<div align="center">
<div class="botim">
<div class="botren"><div class="chutrang2">Thêm thành viên</div></div>
<table border="0" width="100%" id="table1" cellspacing="0" cellpadding="0">
	<tr>
		<td>
		<table style="width: 100%">
			<tr>
				<td style="text-align: left"><input name="text" type="text">&nbsp;<input name="search" type="submit" value="Tìm kiếm" class="nutbam2"></td>
				<td style="width: 10%">
				<input onclick="window.location.href='?act=khachhangadd'" name="Button1" type="button" value="Thêm Mới" class="nutbam2">&nbsp;</td>
			</tr>
		</table>
		<table border="0" width="100%" cellspacing="1">
			<tr class="chuxanhdam">
				<td width="4%" height="20" align="center">
				<p align="center" style="font-weight: 700">STT</td>
				<td align="center" width="19%" height="20"><b>Họ và tên</b></td>
				<td align="center" width="16%" height="20">Mobile</td>
				<td align="center" width="16%" height="20">Username</td>
				<td align="center" width="16%" height="20">Email</td>
				<td align="center" width="6%" align="center" height="20" colspan="3" style="width: 15%"><b>
				HĐ</b></td>
			</tr>
			{section name=d loop=$data}
			<tr class="{$data[d].class}">
				<td class="adlef" width="4%" height="20" align="center">{$data[d].stt}</td>
				<td class="adlef" width="19%" height="20">
				{$data[d].hovaten}</td>
				<td class="adlef" width="16%" height="20">
				{$data[d].mobile}</td>
				<td class="adlef" width="16%" height="20">
				{$data[d].username}</td>
				<td class="adlef" width="16%" height="20">
				{$data[d].email}</td>
				<td class="adlef" width="6%" align="center" height="20">
				{if $data[d].gol == 0}
				<a href="?{$c_url}&amp;active={$data[d].gol}&amp;id={$data[d].id}">
				No</a>
				{else}
				<a href="?{$c_url}&amp;active={$data[d].gol}&amp;id={$data[d].id}">
				Yes</a>
				
				{/if}
				</td>
				<td class="adlef" width="6%" align="center" height="20">
				<a href="?act=khachhangedit&amp;id={$data[d].id}">Sửa</a></td>
				<td class="adlef" width="7%" align="center" height="20">
				<a  href="?{$c_url}&delid={$data[d].id}" onclick="return conf('{$data[d].tieude}')">Xóa</a></td>
			</tr>
			{/section}
			<tr class="{$data[d].class}">
				<td height="20" align="center" colspan="8">{$paging}</td>
			</tr>
			</table>
		</td>
	</tr>
</table>
</div>
