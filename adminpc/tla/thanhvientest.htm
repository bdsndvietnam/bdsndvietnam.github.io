
<form method="get" action="">
<input name="act" value="thanhvien" type="hidden">
<div class="botim">
		<div class="botren"><div class="chutrang2">Quản lý thành viên & Đại lý</div></div>
	<div>
<table class="nensim" style="width: 100%;border-spacing:0; padding:0">
	<tr>
		<td>
		<table style="width: 100%;border-spacing:0; padding:0">
			<tr>
				<td style="text-align: left"><input name="text" type="text">&nbsp;<input name="search" type="submit" value="Tìm kiếm" class="nutbam2"></td>
				<td style="width: 10%">
				<input onclick="window.location.href='?act=thanhvienadd'" name="Button1" type="button" value="Thêm Mới" class="nutbam2">&nbsp;</td>
			</tr>
		</table>
		<table style="width: 100%;border-spacing:; padding:0">
			<tr class="ui-widget-header" style="height:40px">
				<td width="4%" align="center" style="height: 12px; font-weight: bold">
				<p align="center">STT</td>
				<td width="19%" style="height: 12px"><b>Họ và tên</b></td>
				<td width="16%" style="height: 12px"><b>Mobile</b></td>
				<td width="16%" style="height: 12px"><b>Username</b></td>
				<td width="16%" style="height: 12px"><b>Email</b></td>
				<td width="16%" style="height: 12px"><b>Website</b></td>
				<td width="6%" align="center" colspan="3" style="width: 15%; height: 12px;"><b>
				HĐ</b></td>
			</tr>
			{section name=d loop=$homemenu}
			<tr border="1px" class="{$homemenu[d].class}" style="height:22px">
				<td class="adlef" width="4%" height="20">{$homemenu[d].stt}</td>
				<td class="adlef" width="19%" height="20">
				{$homemenu[d].hovaten}</td>
				<td class="adlef" width="16%" height="20">
				{$homemenu[d].mobile}</td>
				<td class="adlef" width="16%" height="20">
				{$homemenu[d].username}</td>
				<td class="adlef" width="16%" height="20">
				{$homemenu[d].email}</td>
				<td class="adlef" width="16%" height="20">
				{$homemenu[d].website}</td>
				<td class="adlef" width="6%" align="center" height="20">
				&nbsp;</td>
				<td class="adlef" width="6%" align="center" height="20">
				<a  class="nutbam"href="?act=thanhvienedit&amp;id={$homemenu[d].id}">Sửa</a></td>
				<td width="7%" align="center" height="20">
				<a class="nutbam"  href="?{$c_url}&delid={$homemenu[d].id}" onclick="return conf('{$homemenu[d].tieude}')">Xóa</a></td>
			</tr>
			{/section}
			<tr class="{$homemenu[d].class}">
				<td height="20" align="center" colspan="9">{$paging}</td>
			</tr>
			</table>
		</td>
	</tr>
</table>
</div>
