<form method="get" action="">

<input name="act" value="thanhvien" type="hidden">
<div class="botim">
<div class="botren"><div class="chutrang2">Xóa số trong kho thành viên</div></div>
<table border="0" width="100%" id="table1" cellspacing="0" cellpadding="0">

	<tr>

		<td>

		<table border="0" width="100%" cellspacing="1">

			<tr class="chuxanhdam">

				<td width="4%" height="20" align="center">

				<p align="center" style="font-weight: 700">STT</td>

				<td width="12%" height="20"><b>Họ và tên</b></td>
				<td width="7%" height="20"><b>Khu Vực</b></td>
				<td width="10%" height="20"><b>Điện Thoại</b></td>
				<td width="6%" height="20">Tổng số sim</td>

				<td width="6%" align="center" height="20" colspan="2" style="width: 14%"><b>

				HĐ</b></td>

			</tr>

			{section name=d loop=$data}

			<tr class="{$data[d].class}">

				<td class="adlef" width="4%" height="20" align="center">{$data[d].stt}</td>

				<td class="adlef" width="12%" height="20"><a href="index.php?act=baogia&post%5Bdaily%5D={$data[d].id}">{$data[d].hovaten}</td>
				<td class="adlef" width="7%" height="20" align="center">{$data[d].city}</td>
				<td class="adlef" width="10%" height="20" align="center">{$data[d].mobile}</td>
				<td class="adlef" width="6%" height="20">

				{$data[d].xsim}</td>

				
				<td class="adlef" width="7%" align="center" height="20">

				<a href="?act=thanhvienedit&amp;id={$data[d].id}" class="nutbam">Sửa</a></td>

				<td class="adlef" width="7%" align="center" height="20" style="width: 13%">

				<a  href="?{$c_url}&delid={$data[d].id}" onclick="return conf('tất cả sim của {$data[d].hovaten}')" class="nutbam">Xóa Tất cả sim</a></td>

			</tr>

			{/section}

			<tr class="{$data[d].class}">

				<td height="20" align="center" colspan="5">{$paging}</td>

			</tr>

			</table>

		</td>

	</tr>

</table>

</div>

</div>
</div>
